<html>
<head><title>jQuery Drop-Down</title>
	<meta name="author" content="Brian Bansenauer" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
<script type="text/javascript" src="js/rest_api.js"></script>
<style>
	section { padding:1em;  box-sizing: border-box;display: inline-block; vertical-align: top;}
	#user{width:30%;margin-right: 2%;background-color: gold; }
	#toy{width:65%; background-color: skyblue;}
	section>form{display:block; padding-bottom: 2em;}
</style>
</head>
<body>
<header><h1>Toy Auction Admin Panel (Incomplete)</h1></header>
<!-- User Controls -->
<section id="user">
	<h2>Add a New User</h2>
	<form>
		<label>Name: <input id="user_name" value="Bie Bradly"/></label>
		<button type="button" id="addUser">Create New User</button>
	</form>
</section>
<!-- Toy Controls -->
<section id="toy">
	<h2>Add a New Toy</h2>
	<form>
		<label>Toy Name: <input id="toy_name" value="smiley spider"></input></label>
		<label>Number of Legs: <input id="legs" value="8" size="5"></input></label>
		<select id='toy_color'><option value="">Select a Toy Color</option></select>
		<select id='toy_owner'><option value="">Select a Toy Owner</option></select>
		<button type="button" id="addToy">Create New Toy</button>
	</form>
	<h2>Remove a Toy</h2>
	<form>
		<select id='toy'><option value="">Select a Toy</option></select>
		<button type="button" id="deleteToy">Delete a Toy</button>
	</form>
</section>
</body>
</html>
